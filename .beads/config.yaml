# Beads Configuration File - Corun Project
# All settings can also be set via environment variables (BD_* prefix)

# Issue prefix: cr-1, cr-2, ...
issue-prefix: "cr"

# Export events (audit trail) to .beads/events.jsonl
events-export: true

# Các setting khác giữ mặc định:
# - auto-start-daemon: true
# - flush-debounce: "5s"
# - no-auto-flush: false
# - no-auto-import: false

# Workflow: Chỉ dùng JSONL (không dùng sync-branch)
# - Chạy `bd sync --flush-only` để export issues ra JSONL
# - Commit file issues.jsonl vào nhánh chính khi cần
